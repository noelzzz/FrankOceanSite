<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title> Frank Ocean - Brutalist Project - Store Page </title>
    
  <style>
      /*Style tags for the individual html pages so each page has a different background color and so the navigation items scale up when the cursor hovers over them*/

        body{
            background-color: #fc1cd7;
        }

        .headerNav li img:hover {
            background-color: #1cf5fc;
            transform: scale(1.2);
        }
    </style>
</head>

<body>

<!--Header class to fit the page navigation as well as the page Logo-->
    <div class="header">
        
        <!--"ul" tag for an unorganized list where my page navigation will fit such as "Home", "Store", "Tour", and "Videos" options-->
        <ul class="headerNav">
            <!--First list item "li" the "home" option, links to the home page-->
            <li><a href="home.html" class="headerNav"><img class="homeIcon"
                        src="https://icons.iconarchive.com/icons/iconsmind/outline/256/Home-2-icon.png" /></a></li>
            <!--Second list item "li" the "store" option, links to the store page-->
            <li><a href="store.html" class="headerNav"><img class="storeIcon"
                        src="https://www.shareicon.net/data/512x512/2015/11/01/665077_store_512x512.png"
                        alt="store.png" /></a></li>
            <!--Third list item "li" the "tour" option, links to the tour page-->
            <li><a href="tour.html" class="headerNav"><img class="tourIcon"
                        src="https://static.thenounproject.com/png/3203583-200.png" /></a></li>
            <!--Fourth list item "li" the "videos" option, links to the videos externally-->
            <li><a href="https://www.youtube.com/channel/UCqf-kTp9ERV5T1rPayno7LA" class="headerNav" target="blank"><img
                        class="musicVideoIcon"
                        src="https://cdn4.iconfinder.com/data/icons/48-bubbles/48/23.Videos-512.png" /></a></li>
            <!--Logo link, links to the home page in each page-->
            <a href="home.html" ><span id="artistName">Frank Ocean</span></a>   
        </ul>
    </div>

<!--container class to contain all the elements I want to fit in the body under the header-->
    <div class="container">
        <!--First div is a regular column which takes about half of the width of the screen-->
        <div class="column">
            <!--In the column we have a checkout card with the title on it "Checkout"-->
            <div id="checkoutCard">
                <div id="checkoutTitle">
                    Checkout
                </div>
                <!--In the checkout card we include a table with multiple rows divided by item name and item price-->
                <table class="checkoutTable">
                    <!--Row 1-->
                    <tr>
                        <!--Item 1 title-->
                        <td>
                            <div class="checkoutList">
                                <li>
                                    Blonde <br> Pullover - Beige
                                </li>
                            </div>
                        </td>

                        <!--Item 1 price-->
                        <td>
                            <div class="checkoutList">
                                <li>
                                    $59.99
                                </li>
                            </div>
                        </td>

                    </tr>

                    <!--Row 2-->
                    <tr>
                        <!--Item 2 title-->
                        <td>
                            <div class="checkoutList">
                                <li>
                                    White Ferrari T-Shirt
                                </li>
                            </div>
                        </td>

                        <!--Item 2 price-->
                        <td>
                            <div class="checkoutList">
                                <li>
                                    $49.99
                                </li>
                            </div>
                        </td>
                    </tr>

                    <!--Row 3-->
                    <tr>
                        <!--Item 3 title-->
                        <td>
                            <div class="checkoutList">
                                <li>
                                    Tax + Shipping <br>& Handling 
                                </li>
                            </div>
                        </td>

                        <!--Item 3 price-->
                        <td>
                            <div class="checkoutList">
                                <li>
                                    $19.17
                                </li>
                            </div>
                        </td>
                        
                    </tr>

                </table>
                    

                <!--Here we have a second table in which I put the Total price of items in the checkout card-->
                <table class="totalTable">
                    <!--Row 1-->
                    <tr>
                        <!--Item 1 name-->
                        <td>
                            <div class="totalRowItem">
                                <li>
                                    Total:
                                </li>
                            </div>
                        </td>
                        <!--Item 1 Price-->
                        <td>
                            <div class="totalRowItem">
                                <li style="float: right;">
                                    $129.15
                                </li>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

        </div>

        <!--This div is for the other half of the screen where we display the items in a gallery style format by using a table again-->
        <div class="column">
            <table class="tableGallery">
                <!--Row 1-->
                <tr>
                    <!--First Item in the row-->
                    <td>
                        <div class="galleryItem">
                            <img src="https://i.etsystatic.com/27679978/r/il/9e7375/3121466054/il_794xN.3121466054_3obe.jpg"
                                alt="blode-white-sweater.jpg" height="200px" width="200px">
                        </div>
                    </td>
                    <!--Second Item in the row-->
                    <td>
                        <div class="galleryItem">
                            <img src="https://i.etsystatic.com/27679978/r/il/52683f/3169189989/il_794xN.3169189989_rbxi.jpg"
                                alt="blond_endless_sweater_white_grande.jpg" height="200px" width="200px">
                        </div>
                    </td>
                    <!--Third Item in the row-->
                    <td>
                        <div class="galleryItem">
                            <img src="https://i.etsystatic.com/27679978/r/il/e88d7c/3169190065/il_1588xN.3169190065_kcad.jpg"
                                alt="blonde-beige-crewneck.jpg" width="200px" height="200px">
                        </div>
                    </td>
                </tr>


                <!--Row 2-->
                <tr>
                    <!--First Item in the row-->
                    <td>
                        <div class="galleryItem">
                            <img src="https://i.etsystatic.com/27679978/r/il/145ba6/3279778939/il_794xN.3279778939_i1f6.jpg"
                                alt="white-ferrari-tshirt.jpg" width="200px" height="200px">
                        </div>
                    </td>
                    <!--Second Item in the row-->
                    <td>
                        <div class="galleryItem">
                            <img src="https://i.etsystatic.com/27679978/r/il/8607ce/3232084832/il_794xN.3232084832_pxe0.jpg"
                                alt="test.jpg" width="200px" height="200px">
                        </div>
                    </td>
                    <!--Third Item in the row-->
                    <td>
                        <div class="galleryItem">
                            <img src="https://i.etsystatic.com/27679978/r/il/763e86/3232084956/il_1588xN.3232084956_cnlk.jpg"
                                alt="white-ferrari-tshirt.jpg" width="200px" height="200px">
                        </div>
                    </td>
                </tr>

              
                <!--Row 3-->
                <tr>
                    <!--First Item in the row-->
                    <td>
                        <div class="galleryItem">
                            <img src="https://i.etsystatic.com/27679978/r/il/9b0188/3194437133/il_1588xN.3194437133_157x.jpg"
                                alt="white-ferrari-tshirt.jpg" width="200px" height="200px">
                        </div>
                    </td>
                    <!--Second Item in the row-->
                    <td>
                        <div class="galleryItem">
                            <img src="https://i.etsystatic.com/27679978/r/il/71d572/3194437425/il_794xN.3194437425_kis6.jpg"
                                alt="white-ferrari-tshirt.jpg" width="200px" height="200px">
                        </div>
                    </td>
                    <!--Third Item in the row-->
                    <td>
                        <div class="galleryItem">
                            <img src="https://i.etsystatic.com/27679978/r/il/93c677/3146724756/il_794xN.3146724756_i89c.jpg"
                                alt="white-ferrari-tshirt.jpg" width="200px" height="200px">
                        </div>
                    </td>
                </tr>
            </table>


        </div>
    </div>

  
<!--In the footer we include a clickable link disguised as a disruptive advertisement as well as a link to the artist's spotify page-->
    <footer>
        <a href="https://www.apple.com/?afid=p238%7CseIEs444j-dc_mtid_1870765e38482_pcrid_546217940076_pgrid_13945964887_&cid=aos-us-kwgo-brand-apple--slid---product-"><img src="https://cdn.glitch.com/0cd6f3aa-9cae-485f-9e41-0bcbb8bdc416%2Fapple-1997.jpg?v=1631607074443" alt="welcome-to-apple.jpg"></a>

        <a href="https://open.spotify.com/album/3mH6qwIy9crq0I9YQbOuDf"><span><p class="footerMessage">ALBUM OUT <br> NOW!!!</p></span></a>
    </footer>
</body>

</html>
